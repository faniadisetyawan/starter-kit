<section>
	<div class="container-fluid">
		<h1 class="page-header">{{page}}</h1>
		<div class="row text-center">
			{{#each products}}
			<div class="col-sm-4">
				<div class="thumbnail">
					<h1><i class="{{icon}}"></i></h1>
					<div class="clearfix"></div>
					<div class="caption">
						<h3>{{title}}</h3>
						<p>{{caption}}</p>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</section>
